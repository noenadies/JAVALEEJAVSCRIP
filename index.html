<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sample</title>
    </head>
    <body>
        <main>
    
            <div><input id="input" type="text"></div>
            <button onclick="sendToJava();">to lower case</button>
            <div id="result"></div>
    
        </main>
    
        <script type="text/javascript">


        arrp=[];
        arrp.push({n:"n1",a:"1",c:"c1"});
        arrp.push({n:"n2",a:"2",c:"c2"});
        arrp.push({n:"n3",a:"3",c:"c3"});
        arrp.push({n:"n4",a:"4",c:"c4"});
        arrp.push({n:"n5",a:"5",c:"c5"});

        function sendToJava2 (n,a,c) {
         
                javaConnector.toLowerCase(n,a,c);
            };
            function sendToJava () {
                var s = document.getElementById('input').value;
                javaConnector.toLowerCase(s,"","");
                for(var i in  arrp){
    sendToJava2 (arrp[i].n,arrp[i].a,arrp[i].c); 
  
 
}
            }
    
            var jsConnector = {
                showResult: function (result) {
                    document.getElementById('result').innerHTML = result;
                }
            };
    
            function getJsConnector() {
                return jsConnector;
            };




        </script>
    </body>
</html>
